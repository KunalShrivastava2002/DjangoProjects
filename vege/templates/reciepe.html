{% extends "base.html" %}

{% block start %}

<div class="container mt-5" >

    <!-- <a href="/login/">Login</a>
    <a href="/register/">Register</a> -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Reciepes</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Reciepe name</label>
          <input type="text" name="reciepe_name" required class="form-control" >
        </div>
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Reciepe Description</label>
          <textarea class="form-control" required name="reciepe_description"> </textarea>        
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Reciepe Image</label>
            <input type="file" name="reciepe_image" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Add Reciepe</button>
      </form>
      <hr>

      <div class="mt-5">

        <div class="mx-auto col-6">
          <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search reciepe</label>
            <input type="text" name="search"  class="form-control" >
          </div>
          

          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
      </div>
      
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="id">#</th>
            <th scope="col">Reciepe name</th>
            <th scope="col">Reciepe Description</th>
            <th scope="col">Reciepe image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

          {% for reciepe in reciepes %}
          <tr>
           
            <th scope="row">{{forloop.counter}}</th>
            <td>{{reciepe.reciepe_name}}</td>
            <td>{{reciepe.reciepe_description}}</td>
            <td>
              <img src="/media/{{reciepe.reciepe_image}}" style="height: 100px;"> </td>

              <td>
                <a href="/delete-reciepe/{{reciepe.id}}" class="btn btn-danger">Delete</a>
                <a href="/update-reciepe/{{reciepe.id}}" class="btn btn-success mt-5">Update</a>
              </td>
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>  

</div>


{% endblock %}
